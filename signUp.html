<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>Smart Bets Sign Up!</title>

    <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


  <link href="assets/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>

	<!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
          
</head>
<body>




	<nav>
	  <div class="signUpNav-wrapper">
	    <a href="" class="brand-logo">Sign up for the Smart Bets Newsletter!</a>
	    <ul id="nav-mobile" class="right hide-on-med-and-down">
	      <li><a href="index.html">Home</a></li>
	    </ul>
	  </div>
	</nav>


	<div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="First Name" id="first_name" type="text" class="validate">
          <label for="first_name"></label>
        </div>

        <div class="input-field col s6">
          <input placeholder="Last Name" id="last_name" type="text" class="validate">
          <label for="last_name"></label>
        </div>
      </div>


      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Email" id="email" type="email" class="validate">
          <label for="email"></label>
        </div>
      </div>


      <button class="btn waves-effect waves-light" id="submitBtn" type="submit" name="action">Submit
	  </button>

    </form>
  </div> 
</body>
</html>
