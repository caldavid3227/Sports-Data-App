<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Smart Bets Sign Up!</title>

	<!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>

  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
          
</head>
<body>

	<nav>
	  <div class="signUpNav-wrapper">
	    <a href="" class="brand-logo">Sign up for the Smart Bets Newsletter!</a>
	    <ul id="nav-mobile" class="right hide-on-med-and-down">
	      <li><a href="index.html">Home</a></li>
	    </ul>
	  </div>
	</nav>


	<div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="First Name" id="first_name" type="text" class="validate">
          <label for="first_name"></label>
        </div>

        <div class="input-field col s6">
          <input placeholder="Last Name" id="last_name" type="text" class="validate">
          <label for="last_name"></label>
        </div>
      </div>


      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Email" id="email" type="email" class="validate">
          <label for="email"></label>
        </div>
      </div>


      <button class="btn waves-effect waves-light" id="submitBtn" type="submit" name="action">Submit
	  </button>

    </form>
  </div>
  <script src="assets/javascript/signUp.js"></script>
</body>
</html>
